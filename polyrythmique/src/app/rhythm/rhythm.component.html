<h1 class="hide">Cr√©er une polyrythmie</h1>

<section id="tracks">
  <app-track *ngFor="let track of tracks" [track]="track" (selectedTrack)="setSelectedTrackIndex($event)" [ngClass]="{'selected' : track.getId() == selectedTrackIndex}"></app-track>
  <app-create-track (create)="addTrack($event)"></app-create-track>
</section>

<section id="controls">
  <div>

  </div>
  <button *ngIf="!recording" id="start-button" (click)="toggleRecording()" [ngClass]="{'disabled': !selectedTrackIndex}">START</button>
  <button *ngIf="recording" id="tap-button" (click)="addNote($event)">TAP</button>
  <div>

  </div>
</section>
